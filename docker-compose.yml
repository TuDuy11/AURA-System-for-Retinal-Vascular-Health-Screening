services:
  aura-api:
    build: .
    container_name: aura-api
    ports:
      - "8000:8000"
    volumes:
      - ./aura.db:/app/aura.db
    command: >
      gunicorn -w 2 -b 0.0.0.0:8000
      --timeout 120
      --graceful-timeout 30
      --log-level debug
      --access-logfile -
      --error-logfile -
      --capture-output
      wsgi:app
    restart: unless-stopped
